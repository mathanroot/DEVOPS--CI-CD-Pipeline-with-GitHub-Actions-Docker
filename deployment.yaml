apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-demo
  template:
    metadata:
      labels:
        app: cicd-demo
    spec:
      containers:
      - name: cicd-demo
        image: <your-dockerhub-username>/cicd-demo:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: cicd-demo-service
spec:
  type: NodePort
  selector:
    app: cicd-demo
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30001
